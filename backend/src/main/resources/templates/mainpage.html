    <script type="text/html" id="toolbarDemo">

            </div>

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,toolbar: '#toolbarDemo' // 显示表格工具栏（列显/隐、导出、打印）
            ,height: 600
            ,url: '/json/data.json' // 数据接口(访问 .json 静态数据)
            ,page: true // 开启分页(默认分页样式)
            // ,page:{limit: 5 // 使用分页参数
            //     ,limits: [5, 10, 20] // 可选每页条数下拉框
            //     ,first: '首页'
            //     ,last: '尾页'
            //     ,prev: '<em>←</em>>'
            //     ,next: '<i class="layui-icon layui-icon-next"></i>'
            //     ,layout:['prev', 'page', 'next', 'count', 'limit', 'skip', 'refresh']  // 自定义分页布局
            // }
            ,cols: [[ //表头
                {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                ,{field: 'username', title: '用户名', width:80}
                ,{field: 'sex', title: '性别', width:80, sort: true}
                ,{field: 'city', title: '城市', width:80}
                ,{field: 'sign', title: '签名', width: 177}
                ,{field: 'experience', title: '积分', width: 80, sort: true}
                ,{field: 'score', title: '评分', width: 80, sort: true}
                ,{field: 'classify', title: '职业', width: 80}
                ,{field: 'wealth', title: '财富', width: 135, sort: true}
                ,{field: 'right', title: '操作', toolbar: '#barDemo'}
            ]]
        });

        // 操作按钮的事件
        //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        table.on('tool(test)', function(obj){
            var data = obj.data; //获得当前行数据
            //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var layEvent = obj.event;
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
            if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                    // 向服务端发送删除请求
                    // $.ajax(
                    //     url:"deleteUser"
                    //     ...
                    // )
                    // 此处可以发送ajax
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                });
            } else if(layEvent === 'edit'){ //编辑
                // 向服务端发送更新请求
                // 同步更新缓存对应的值
                obj.update({
                    username: 'shine001',
                    city: '北京',
                    sex:'女',
                    score:99});
            }
        });
    });
</script>

<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test' // 页面中渲染 table 的 id
            , toolbar: toolbarDemo // 开启头部工具栏，从 toolbarDemo 中渲染工具按钮

        ...

        //头工具栏事件 lay-event
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
               ... // 有些默认按钮事件，按需使用
                case 'toDel': // 执行表格头部工具栏中定义 lay-event 事件的对应逻辑
                    layer.confirm('确定删除此行数据吗？', function (index) {
                        var data = checkStatus.data;
                        //layer.msg(JSON.stringify(data)); // 显示所有选中的行的内容信息，data为数组

                        var params = "";
                        for (var i in data) {
                            // & 拼接所有选中的 id 参数，映射到 sprinMVC 为 Integer[] 数组
                            params += "&ids=" + data[i].id;
                        }
                      // ajax 异步请求 - 服务器删除（真删，本质也是加标记，并不真实删除）
                        $.ajax({
                            type: "POST",
                            url: "/doc/deleteByIds",
                            data: params,
                            success: function (msg) {
                                layer.msg(msg);
                                table.reload("test", {}); // 重新加载当前页面表格
                            }
                        });
                    });
                    break;
            }
        });
        ...
    });
</script>
